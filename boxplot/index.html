<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">
	    jQuery.noConflict();
	</script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="d3.v3.min.js"></script>
	<script src="box.js"></script>
	<script src="../js/purl.js"></script>
	
	<style>
		body {
		  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
		
		.box {
		  font: 10px sans-serif;
		}
		
		.box line,
		.box rect,
		.box circle {
		  fill: steelblue;
		  stroke: #000;
		  stroke-width: 1px;
		}
		
		.box .center {
		  stroke-dasharray: 3,3;
		}
		
		.box .outlier {
		  fill: none;
		  stroke: #000;
		}
		
		.axis {
		  font: 12px sans-serif;
		}
		 
		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}
		 
		.x.axis path { 
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}
	
	</style>
	
	<script>
		window.onload = function() {	
			var params = jQuery.url(location.href).param();
			var dataFile = "data.csv";
			if (params.set) {
				set = params.set;
				if (set === "mean") {
					dataFile = "mean.csv";
				} else if (set === "median") {
					dataFile = "median.csv";
				} else {
					dataFile = "stddev.csv";	
				} 
			} else {
				dataFile = "data.csv";
			}
			
			var labels = true; // show the text labels beside individual boxplots?
			
			var margin = {top: 30, right: 50, bottom: 70, left: 50};
			var  width = 800 - margin.left - margin.right;
			var height = 400 - margin.top - margin.bottom;
				
			var min = Infinity,
			    max = -Infinity;
				
			// parse in the data	
			d3.csv(dataFile, function(error, csv) {
				// using an array of arrays with
				// data[n][2] 
				// where n = number of columns in the csv file 
				// data[i][0] = name of the ith column
				// data[i][1] = array of values of ith column
			
				var data = [];
				data[0] = [];
				data[1] = [];
				data[2] = [];
				data[3] = [];
				data[4] = [];
				data[5] = [];
				// add more rows if your csv file has more columns
			
				// add here the header of the csv file
				data[0][0] = "BM25 (TA)";
				data[1][0] = "BM25 (FT)";
				data[2][0] = "COSINE (TA)";
				data[3][0] = "COSINE (FT)";
				data[4][0] = "PMRA (TA)";
				data[5][0] = "PMRA (FT)";
				// add more rows if your csv file has more columns
			
				data[0][1] = [];
				data[1][1] = [];
				data[2][1] = [];
				data[3][1] = [];
			    data[4][1] = [];
				data[5][1] = [];
				
				csv.forEach(function(x) {
					var v1 = x.BM25_TA;//Math.floor(x.Q1),
						v2 = x.BM25_FT; //Math.floor(x.Q2),
						v3 = x.COSINE_TA;//Math.floor(x.Q3),
						v4 = x.COSINE_FT;//Math.floor(x.Q4);
						v5 = x.PMRA_TA;//Math.floor(x.Q3),
						v6 = x.PMRA_FT;//Math.floor(x.Q4);
						// add more variables if your csv file has more columns
						
					var rowMax = Math.max(v1, Math.max(v2, Math.max(v3,Math.max(v4, Math.max(v5, v6)))));
					var rowMin = Math.min(v1, Math.min(v2, Math.min(v3,Math.min(v4, Math.min(v5, v6)))));
			
					data[0][1].push(v1);
					data[1][1].push(v2);
					data[2][1].push(v3);
					data[3][1].push(v4);
					data[4][1].push(v5);
					data[5][1].push(v6);
					 // add more rows if your csv file has more columns
					 
					if (rowMax > max) max = rowMax;
					if (rowMin < min) min = rowMin;	
				});
			  
			    //max = 1.0;
				var chart = d3.box()
					.whiskers(iqr(1.5))
					.height(height)	
					.domain([min, max])
					.showLabels(labels);
			
				var svg = d3.select("body").append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
					.attr("class", "box")    
					.append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
				
				// the x-axis
				var x = d3.scale.ordinal()	   
					.domain( data.map(function(d) { console.log(d); return d[0] } ) )	    
					.rangeRoundBands([0 , width], 0.7, 0.3); 		
			
				var xAxis = d3.svg.axis()
					.scale(x)
					.orient("bottom");
			
				// the y-axis
				var y = d3.scale.linear()
					.domain([min, max])
					.range([height + margin.top, 0 + margin.top]);
				
				var yAxis = d3.svg.axis()
			    .scale(y)
			    .orient("left");
			
				// draw the boxplots	
				svg.selectAll(".box")	   
			      .data(data)
				  .enter().append("g")
					.attr("transform", function(d) { return "translate(" +  x(d[0])  + "," + margin.top + ")"; } )
			      .call(chart.width(x.rangeBand())); 
				
				      
				// add a title
				svg.append("text")
			        .attr("x", (width / 2))             
			        .attr("y", 0 + (margin.top / 2))
			        .attr("text-anchor", "middle")  
			        .style("font-size", "18px") 
			        //.style("text-decoration", "underline")  
			        .text("");
			 
				 // draw y axis
				svg.append("g")
			        .attr("class", "y axis")
			        .call(yAxis)
					.append("text") // and text1
					  .attr("transform", "rotate(-90)")
					  .attr("y", 6)
					  .attr("dy", ".71em")
					  .style("text-anchor", "end")
					  .style("font-size", "16px") 
					  .text("");		
				
				// draw x axis	
				svg.append("g")
			      .attr("class", "x axis")
			      .attr("transform", "translate(0," + (height  + margin.top + 10) + ")")
			      .call(xAxis)
				  .append("text")             // text label for the x axis
			        .attr("x", (width / 2) )
			        .attr("y",  10 )
					.attr("dy", ".71em")
			        .style("text-anchor", "middle")
					.style("font-size", "16px") 
			        .text(""); 
			});
					}
		
		// Returns a function to compute the interquartile range.
		function iqr(k) {
		  return function(d, i) {
		    var q1 = d.quartiles[0],
		        q3 = d.quartiles[2],
		        iqr = (q3 - q1) * k,
		        i = -1,
		        j = d.length;
		    while (d[++i] < q1 - iqr);
		    while (d[--j] > q3 + iqr);
		    return [i, j];
		  };
		}
	</script>
	
</head>
