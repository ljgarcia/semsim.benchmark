<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    jQuery.noConflict();
</script>
<script src="../js/purl.js"></script>
<!-- Scattered plot based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<script src="../js/d3.v3.min.js"></script>
<script src="../js/scatteredPlot.js"></script>
<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>
<script>
	window.onload = function() {		
		var params = jQuery.url(location.href).param();
		var similarities_csv = "similarities.PMRA.FC-TA.csv";
		if (params.set) {
			set = params.set;
			if (set === "bm25") {
				similarities_csv = "similarities.BM25.FC-TA.csv";
			} else if (set === "cosine") {
				similarities_csv = "similarities.COSINE.FC-TA.csv";
			} else {
				similarities_csv = "similarities.PMRA.FC-TA.csv";	
			} 
		} else {
			similarities_csv = "similarities.PMRA.FC-TA.csv";
		}
		createList('pmidList', similarities_csv); 
		drawScatteredPlot('plot', lst[0], similarities_csv);
	};
</script>
</head>
<body>
<body>
	<div id="pmidList">

	</div>
	<div id="plot">
		
	</div>
</body>
</html>
